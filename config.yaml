singleuser:
  # limits and guarantees
  memory:
    limit: 512G
    guarantee: 1G
  cpu:
    limit: 128
    guarantee: 1
  # Defines the default image
  image:
    name: brineylab/jupyterhub-datascience
    tag: v0.1.3
  profileList:
    - display_name: "data science"
      description: "default brineylab data analysis environment, including interpreters for Python, R, and Julia"
      default: true
      kubespawner_override:
        lifecycle_hooks:
          postStart:
            exec:
              command:
                - "sh"
                - "-c"
                - >
                  mkdir -p ${HOME}/codeserver;
    - display_name: "deep learning"
      description: "extends the data science environment to include GPU-enabled torch and ðŸ¤— libraries, as well as some deep learning-specific JuypyterLab extensions"
      kubespawner_override:
        image: brineylab/jupyterhub-deeplearning:v0.1.3
        extra_resource_limits:
          nvidia.com/gpu: "1"
        lifecycle_hooks:
          postStart:
            exec:
              command:
                - "sh"
                - "-c"
                - >
                  mkdir -p ${HOME}/codeserver;
  storage:
    # this defines the storageclass used for dynamic notebook PVCs
    # dynamic:
    storageClass: nfs-marlo-ssd

    # this defines the default capacity of the PVC for each notebook server
    # capacity: 50Gi
    extraVolumes:
      - name: nfs-avon-novaseq6k
        persistentVolumeClaim:
          claimName: nfs-avon-novaseq6k
      - name: nfs-avon-nextseq2k
        persistentVolumeClaim:
          claimName: nfs-avon-nextseq2k
    extraVolumeMounts:
      - name: nfs-avon-novaseq6k
        mountPath: /home/jovyan/sequencing_runs/novaseq
      - name: nfs-avon-nextseq2k
        mountPath: /home/jovyan/sequencing_runs/nextseq
      - name: nfs-stringer-shared
        mountPath: /home/jovyan/shared
  extraEnv:
    GRANT_SUDO: "yes"
  uid: 0
  fsGid: 0

